openapi: 3.0.3
info:
  title: RPG Club GameDB API
  version: 0.1.0-draft
  description: Draft API contract for Week 0 planning.
servers:
  - url: https://api.rpgclub.local
paths:
  /api/v1/games/search:
    get:
      summary: Search games
      parameters:
        - in: query
          name: query
          required: true
          schema:
            type: string
        - in: query
          name: platformCode
          schema:
            type: string
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/BotPageSize'
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameSearchResponse'
        '400':
          $ref: '#/components/responses/Problem'
  /api/v1/games/{gameId}:
    get:
      summary: Get game details
      parameters:
        - in: path
          name: gameId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Game details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameDetails'
        '404':
          $ref: '#/components/responses/Problem'
  /api/v1/gotm/rounds/{roundNumber}/nominations:
    get:
      summary: List nominations by round
      parameters:
        - in: path
          name: roundNumber
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Nominations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NominationListResponse'
  /api/v1/gotm/rounds/{roundNumber}/nominations/users/{userId}:
    put:
      summary: Upsert nomination for a user in a round
      parameters:
        - in: path
          name: roundNumber
          required: true
          schema:
            type: integer
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpsertNominationRequest'
      responses:
        '200':
          description: Updated existing nomination
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NominationItem'
        '201':
          description: Created new nomination
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NominationItem'
  /api/v1/collections/entries:
    post:
      summary: Create collection entry
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCollectionEntryRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionEntry'
components:
  parameters:
    Page:
      in: query
      name: page
      schema:
        type: integer
        minimum: 1
        default: 1
    PageSize:
      in: query
      name: pageSize
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
    BotPageSize:
      in: query
      name: botPageSize
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
  responses:
    Problem:
      description: RFC 9457 ProblemDetails
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'
  schemas:
    GameSearchResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/GameSearchItem'
        page:
          type: integer
        pageSize:
          type: integer
        totalCount:
          type: integer
    GameSearchItem:
      type: object
      properties:
        gameId:
          type: integer
          format: int64
        title:
          type: string
        igdbId:
          type: integer
          format: int64
        thumbnailApproved:
          type: boolean
        initialReleaseDate:
          type: string
          format: date
    GameDetails:
      type: object
      properties:
        gameId:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        igdbId:
          type: integer
          format: int64
          nullable: true
        igdbUrl:
          type: string
          nullable: true
        totalRating:
          type: number
          nullable: true
        initialReleaseDate:
          type: string
          format: date
          nullable: true
    NominationListResponse:
      type: object
      properties:
        roundNumber:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/NominationItem'
    NominationItem:
      type: object
      properties:
        nominationId:
          type: integer
        roundNumber:
          type: integer
        userId:
          type: string
        gameId:
          type: integer
        reason:
          type: string
          nullable: true
        nominatedAt:
          type: string
          format: date-time
    UpsertNominationRequest:
      type: object
      required: [gameId]
      properties:
        gameId:
          type: integer
        reason:
          type: string
          maxLength: 250
    CreateCollectionEntryRequest:
      type: object
      required: [userId, gamedbGameId, ownershipType]
      properties:
        userId:
          type: string
        gamedbGameId:
          type: integer
        platformId:
          type: integer
          nullable: true
        ownershipType:
          type: string
          enum: [Digital, Physical, Subscription, Other]
        note:
          type: string
          maxLength: 500
          nullable: true
        isShared:
          type: boolean
    CollectionEntry:
      type: object
      properties:
        entryId:
          type: integer
        userId:
          type: string
        gamedbGameId:
          type: integer
        platformId:
          type: integer
          nullable: true
        ownershipType:
          type: string
        note:
          type: string
          nullable: true
        isShared:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        instance:
          type: string
        traceId:
          type: string
